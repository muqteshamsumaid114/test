<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-4 text-center">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Welcome, {{ username }}!</h1>
        <p class="text-gray-600 mb-6">This is a protected page for users.</p>
        <div class="flex flex-col space-y-4">
            <a href="{{ url_for('logout') }}" class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-gray-600 transition-colors">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
